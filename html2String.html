
<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Conversor HTML para String</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="css/style.css">
        <script src="js/html2string.js"></script>
    </head>
    
    <body>
        <h2>Aqui você pode facilmente converter sua página HTML para um objeto String do Arduíno </h2>
    
        <div>
            <h3> Cole abaixo seu código HTML:</h3>
            <textarea rows="10" cols="100" id="htmlInput"></textarea>

        <div >

        </div>

        <div id="resultArea">

            <textarea rows="10" cols="100" id="htmlOutput"></textarea>
